<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript</title>
    <script type="text/javascript" src="js/demo.js"> </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body onload="todo()">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <h1>Todo <span class="secondaryColor">Lista</span></h1>
                <div class="col-12 inputField">
                    <input type="text" id="add" class="activityInput" placeholder="Skriv in aktivitet...">
                    <button class="addButton" onclick="addNew()">LÃ¤gg till</button>
                </div>
            <div class="col-12">
                <button class="sortButton" onclick="sort()">A-Z</button>
                <ul id="todoList">
                </ul>
            </div>
            </div>
            <h2>Klart</h2>
                <ul id="todoListDone">
                </ul>
            <button class="smallBtn" onclick="clearTodo()">Rensa Todo</button>
            <button class="smallBtn" onclick="clearDone()">Rensa Klart</button>
        </div>
    </main>
</body>
</html>
